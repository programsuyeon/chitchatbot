<!-- -------------------------------------------------------- html -------------------------------------------------------- -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Popup</title>
    <body>
        
        <!-- 로그인창 레이어 팝업으로 띄우기 -->
        <div class="overlay" id="overlay"></div>    
        <div class="popup" id="popup">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <img
              class="main-yong-icon"
              alt=""
              src="resources/ccb_img/yong_icon.png"
            /> 
            <h2>ChitChatBot</h2>
            <form id="loginForm">
                <label for="username"></label>
                <input type="text" id="username" name="username" required class='no-border' placeholder="아이디를 입력해주세요"> 
    
                <label for="password"></label>
                <input type="password" id="password" name="password" required class='no-border' placeholder="비밀번호를 입력해주세요">
    
                <button class="login-send-btn" onclick="login()">
                    <img src="resources/ccb_img/send_message_icon.png" alt="Send Message" width="50" height="50" right="100">
                </button>
            </form>
        </div>
        
</head>


<!-- -------------------------------------------------------- css -------------------------------------------------------- -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.7);
            /* margin: 0; */
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
        }

         /* 레이어 팝업 띄웠을 때 뒷배경 흐려지게 함 */
        .overlay {                         
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
        }

        /* 로그인 팝업 */
        .popup {               
            /* display: none; */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 50px;
            padding-right: 100px;
            padding-left: 100px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        /* X모양 닫기 버튼 */
        .close-btn {                    
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 30px;
        }             

        .main-yong-icon {
            position: absolute;
            top: 55px;
            left: 40px;
            width: 50px;
            height: 50px;
            object-fit: cover;    
        }

        /* 처음 팝업 띄우는 로그인 버튼 */
        .login-btn {
            cursor: pointer;
            background-color: #FBE5D9;
            border-width: 0;
            padding: 12px;
        }

        /* 정보 입력 후 로그인 버튼 */
        .login-send-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
            position: relative;
            top: 10px;
            left: 250px;
        }

        .no-border {
            border-width: 0;
        }   

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 16px;
            /* margin-bottom: 16px; */
            box-sizing: border-box;
            background-color: #EAE8E7;
            border-radius: 8px;
            text-align: center;
        }

    </style>



    <!-- -------------------------------------------------------- javascript -------------------------------------------------------- -->
    <script>
        function openPopup() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
            window.location.href = 'http://127.0.0.1:5500/again.html'
        }

        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
        

            // 실제 로그인 로직은 여기에 추가해야 합니다.
            // 예제로 사용자명이 "user", 비밀번호가 "password"인 경우에만 성공으로 간주합니다.
            if (username === "user" && password === "password") {
                alert("로그인 성공!");
                closePopup();
            } else {
                alert("로그인 실패. 유효한 사용자 정보를 입력하세요.");
            }
        }
    </script>
</body>
</html>
